version: '3.2'
services:
  zookeeper:
    image: debezium/zookeeper:0.8
    hostname: zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
    ports:
      - 2181:2181
      - 2888:2888
      - 3888:3888
    networks:
      - streaming
  
networks:
  streaming:
    driver: overlay
    attachable: true
